{% assign lvl = page.url | append:'X' | split:'/' | size %}
{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}

<!DOCTYPE html>
<html>
 {% include head.html %}
  <body>
    <div id="container">
      <section class="head">
        <nav>
          <ul>
            <li {% if page.active == 'syllabus' %} class="active" {% endif %} >
              <a href="{{ relative }}syllabus" class="nav">Syllabus</a>
            </li>
          </ul>
        </nav>
        <section class="contents">
          <a href="{{ relative }}" class="nav">
            <h1>CS193X</h1>
            Web Programming Fundamentals
          </a>
        </section>
        <nav>
          <ul>
            <li {% if page.active == 'staff' %} class="active" {% endif %} >
              <a href="{{ relative }}staff" class="nav">Staff</a>
            </li>
            <li {% if page.active == 'about' %} class="active" {% endif %} >
              <a href="{{ relative }}about" class="nav">About</a>
            </li>
          </ul>
        </nav>
      </section>
      <section class="main">
        <nav>
          <ul>
            <li {% if page.active == 'weeks' %} class="active" {% endif %} >
              <a href="{{ relative }}weeks" class="nav">Weeks</a>
            </li>
            <li {% if page.active == 'homework' %} class="active" {% endif %} >
              <a href="{{ relative }}homework" class="nav">Homework</a>
            </li>
          </ul>
        </nav>
        <section>
          {{ content }}
        </section>
       {% include foot.html %}
      </section>
    </div>
  </body>
</html>
